{% extends "blog/template.html" %}
{% load staticfiles %}
{% block content %}
<div class="row">
	<div class="col-sm-1">
	</div>
	<div class="col-sm-10" >
		<div class="card card" style="border: 1px solid white;padding: 10px;box-sizing: border-box;background:rgba(10,10,10,0.3);box-shadow: 5px 10px 12px black;border-radius: 5px;">
  			<div class="card-block" >
    			<center>
                <p style="color: white;"><center> {{messagee}}</center></p>
                <h3 class="card-title" style="color: white;">News Feed</h3>
                </center>
    			<p class="card-text" style="color: white;"><ol style="color: white;">
    				{% for news in newsb %}
                    <li> {{news.2}}---{{news.3}} </li>
                    {% endfor %}
    			</ol>
    			</p>
            </div>
		</div>
	</div>
	<div class="col-sm-1"></div>
</div>

{% endblock %}
