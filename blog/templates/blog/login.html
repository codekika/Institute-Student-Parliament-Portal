{% extends 'blog/template.html' %}
{% load staticfiles %}
{% block content %}
<div class="row">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6" >
    <div class="card card" style="border: 1px solid white;padding: 10px;box-sizing: border-box;background:rgba(10,10,10,0.3);box-shadow: 5px 10px 12px black;border-radius: 5px;">
        <div class="card-block" >
          <p style="color: white;"><center> {{messagee}}</center></p>
          <h3 class="card-title" style="color: white;"><center><u>Login</u></center></h3>
          <p class="card-text" style="color: white;"><ol style="color: white;">

            <form action="/login2" method="POST">{% csrf_token %}
              <div class="form-group">
                <label for="usr">Roll No</label>
                <input type="int" class="form-control" id="rno" name="rno" required>
              </div>
              <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" name="pwd" required>
              </div>

              <center><button type="submit" class="btn btn-primary">Submit</button></center>
          </form> 
          </p>
        </div>
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
{% endblock %}
