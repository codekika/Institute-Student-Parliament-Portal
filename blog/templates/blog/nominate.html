{% load staticfiles %}
{% block content %}
<div class="row">
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6" >

        <div class="card-block" >

              <center><button type="submit" class="btn btn-primary">Submit</button></center>

          </p>
